<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte | Tasskhon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h1>🏠 Nod Tasskhoun</h1>
    <a href="#">🏡 Accueil</a>
    <a href="#">📅 Mes réservations</a>
    <a href="#">🏆 Tournois</a>

  </div>

  <div class="container">
    <div class="form-box">
      <h2>Créer un compte</h2>
      <p>Rejoignez Tasskhon aujourd'hui</p>
      <form>
        <input type="text" placeholder="Prénom" required>
        <input type="text" placeholder="Nom" required>
        <input type="email" placeholder="votre@email.com" required>
        <input type="tel" placeholder="+33 6 12 34 56 78" required>
        <input type="password" placeholder="Mot de passe" required>
        <input type="password" placeholder="Confirmer le mot de passe" required>

        <div class="checkbox">
          <input type="checkbox" required>
          <label>J’accepte les conditions d’utilisation</label>
        </div>

        <button>Créer mon compte</button>
        <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
      </form>
    </div>
  </div>
</body>
</html>
