  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.12.2/build/js/utils.js"></script>

<script>
  const input = document.querySelector("#phone");
  const iti = window.intlTelInput(input, {
    initialCountry: "ma",
    preferredCountries: ["ma", "fr", "us"],
    separateDialCode: true,
    utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@25.12.2/build/js/utils.js",
  });

  // Validation en temps réel des mots de passe
  const password = document.querySelector("#password");
  const confirmPassword = document.querySelector("#confirm_password");
  
  function validatePasswords() {
    if (confirmPassword.value && password.value !== confirmPassword.value) {
      confirmPassword.style.borderColor = "#ff4444";
      confirmPassword.style.borderWidth = "2px";
    } else {
      confirmPassword.style.borderColor = "";
      confirmPassword.style.borderWidth = "";
    }
  }
  
  password.addEventListener("input", validatePasswords);
  confirmPassword.addEventListener("input", validatePasswords);

  const form = document.querySelector("#registerForm");
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    // Validation des mots de passe
    const passwordValue = password.value;
    const confirmPasswordValue = confirmPassword.value;
    
    if (passwordValue !== confirmPasswordValue) {
      e.preventDefault(); // Empêche l'envoi du formulaire
      alert("❌ Les mots de passe ne correspondent pas !");
      confirmPassword.focus();
      return false;
    }
    
    // ✅ Mettre à jour le numéro de téléphone AVANT l'envoi
    const fullNumber = iti.getNumber(); // Récupère le numéro complet
    console.log("Numéro détecté par le plugin:", fullNumber);
    console.log("Valeur du champ téléphone:", document.querySelector("#phone").value);
    
    // Si le plugin ne détecte pas de numéro, utiliser la valeur du champ
    if (fullNumber) {
      document.querySelector("#phone").value = fullNumber;
      console.log("Numéro de téléphone mis à jour:", fullNumber);
    } else {
      // Utiliser la valeur brute du champ si le plugin ne fonctionne pas
      const phoneValue = document.querySelector("#phone").value;
      if (phoneValue && phoneValue.length > 5) {
        console.log("Utilisation de la valeur brute du champ:", phoneValue);
        // Ne pas empêcher l'envoi, laisser le serveur valider
      } else {
        e.preventDefault();
        alert("❌ Veuillez entrer un numéro de téléphone valide !");
        return false;
      }
    }

    // Générer le token reCAPTCHA v3 avant soumission
    grecaptcha.ready(function() {
      grecaptcha.execute('6Lezz_crAAAAAMuV_nRNCcTA-KQHwhw7f3jg9y8N', {action: 'register'}).then(function(token) {
        document.getElementById('g-recaptcha-response').value = token;
        form.submit();
      });
    });
  });

  // Exécution initiale pour forcer l'apparition du badge
  if (window.grecaptcha) {
    grecaptcha.ready(function() {
      grecaptcha.execute('6Lezz_crAAAAAMuV_nRNCcTA-KQHwhw7f3jg9y8N', {action: 'page_load'}).then(function(token) {
        // token préchargé ignoré
      });
    });
  }
</script>
